<head th:replace="~{fragments :: head('Editar Usuário')}"></head>

<body>

		crossorigin="anonymous"></script>

</body>

<div class="container">
	<div class="row">
		<h1>Editar usuário</h1>
	</div>
	<form th:object="${usuarioDTO}" action="/usuarios" method="PATCH">

		<div class="mb-3">
			<label for="form-label">Nome</label>
			<input class="form-control " th:errorclass="is-invalid" type="text" placeholder="Nome" th:field="*{nome}">
			<div></div>
			<div class="invalid-feedback" th:errors="*{nome}"></div>
		</div>

		<div class="mb-3">
			<label for="form-label">Email</label>
			<input class="form-control" th:errorclass="is-invalid" th:field="*{email}" type="text" id="inputEmail"
				placeholder="Email">
			<div class="invalid-feedback" th:errors="*{email}"></div>

		</div>


		<div class="mb-3">
			<label for="form-label">Sexo</label>
			<select class="form-select" th:field="*{sexo}">
				<option value="">Selecione</option>
				<!--<option value="F">Feminino</option>
				<option value="M">Masculino</option>-->
				<option th:each="tiposexo : ${sexo}" th:value="${tiposexo}" th:text="${tiposexo}"></option>
			</select>
		</div>

		<div class="mb-3">
			<label for="form-label">CPF</label>
			<input class="form-control" th:errorclass="is-invalid" th:field="*{cpf}" type="number" id="cpf"
				placeholder="CPF">
			<div class="invalid-feedback" th:errors="*{cpf}"></div>
		</div>


		<!--		<div>
			<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preferência</label>
			<select id="inlineFormCustomSelectPref">
				<option selected>Escolher...</option>
				<option value="1">Um</option>
				<option value="2">Dois</option>
				<option value="3">Três</option>
			</select>
		</div>-->


		<button type="submit" class="btn btn-primary">Submeter</button>
		<a href="javascript:history.back()">Voltar</a>
	</form>
</div>
<div class="row">

</div>
</div>


</body>

</html>
