<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>

<head th:replace="~{fragments :: head('Usuários')}">
</head>

<body>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

<div class="container">
	<div class="row">
		<h1>Lista de usuários</h1>
	</div>
	<div class="row">
		<div class="col-12">

			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Sexo</th>
						<th scope="col">Email</th>
						<th scope="col">Data Nascimento</th>
						<th scope="col">Naturalidade</th>
						<th scope="col">Nacionalidade</th>
						<th scope="col">CPF</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<th class="col-	1" scope="row" th:text="${usuario.id}">ID</th>
						<td class="col-3" th:text="${usuario.nome}">Nome</td>
						<td class="col-2" th:text="${usuario.Sexo.toString()}">Sexo</td>
						<td class="col-2" th:text="${usuario.email}">Email</td>
						<td class="col-2" th:text="${#calendars.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></td>
						<td class="col-2" th:text="${usuario.naturalidade}">Naturalidade</td>
						<td class="col-2" th:text="${usuario.nacionalidade}">Nacionalidade</td>
						<td class="col-2" th:text="${usuario.cpf}">CPF</td>
						<td class="col-1"><a th:href="@{/usuarios/{usuarioId}(usuarioId = ${usuario.id}) }">Detalhes</a></td>
						<td class="col-1"><a th:href="@{/usuarios/{usuarioId}/edit(usuarioId = ${usuario.id})}">Editar</a></td>
						<td class="col-1"><a href="#">Deletar</a></td>

					</tr>
				</tbody>

			</table>



		</div>
	</div>
	<div class="row">
		<a href="/usuarios/new">Novo usuário</a>
	</div>
</div>


</body>

</html>
